<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>CSV Converter</title>
  <meta name="author" content="Matt Delhey (original: Shan Carter)">
  <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">

  <!-- JQUERY -->
  <script src="dist/js/jquery-2.1.1.min.js"></script>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="dist/css/bootstrap.css">
  <link rel="stylesheet" href="dist/css/bootstrap-theme.css">
  <script src="dist/js/bootstrap.js"></script>

  <!-- BOOTSTRAP SWITCH -->
  <script src="dist/js/button-switch.js"></script>

  <!-- APP -->
  <script src="js/CSVParser.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/DataGridRenderer.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/converter.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/Controller.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>

<div class="container">
  <div class="text-center">
    <h1>AD</h1>
    </br>

    <h1>Data Converter</h1>
    <p class="lead">Convert between multiple data formats: CSV, TSV, JSON, and more.
      <br />Either upload your file or paste directly.
    </p>
    
    <hr />

    <div class="btn-group btn-toggle"> 
      <button class="btn btn-primary active" data-toggle="paste-open" data-target="#collapsible">Paste</button>
      <button class="btn btn-default" data-toggle="upload-open" data-target="#collapsible">Upload</button>
    </div>
    
    <div class="well collapse" id="collapsible">
      <p>Paste</p>
    </div>
      


  </div><!-- /.container -->
</div>
</body>
</html>
